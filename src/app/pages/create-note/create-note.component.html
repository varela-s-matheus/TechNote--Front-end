<section class="container">
  <h1 class="title">Crie a sua anotação, ideia ou pensamento</h1>

  <form action="" class="container-content">
    <div>
      <div class="information-notes">

        <!-- Input de titulo do conteúdo -->
        <mat-form-field class="example-full-width">
          <mat-label for="title">Título</mat-label>
          <input matInput maxlength="50" id="title" [(ngModel)]="note.title" name="title" required>
        </mat-form-field>

        <!-- Input de autor do conteudo -->
        <mat-form-field class="example-full-width">
          <mat-label for="author">Autor</mat-label>
          <input matInput maxlength="25" id="author" [(ngModel)]="note.author" name="author" required>
        </mat-form-field>

      </div>

      <div class="information-notes">

        <!-- Input de estilo do card -->
        <mat-form-field>
          <mat-label for="style">Estilo Card</mat-label>
          <mat-select id="style" [(ngModel)]="note.style" name="style" required>
            <mat-option value="black">Black</mat-option>
            <mat-option value="white">White</mat-option>
            <mat-option value="purpple">Purpple</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Input do tipo a ser criado -->
        <mat-form-field>
          <mat-label for="type">Tipo</mat-label>
          <mat-select id="type" [(ngModel)]="note.type" name="type" required>
            <mat-option value="anotação">Anotação</mat-option>
            <mat-option value="tarefa">Tarefa</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <!-- Input de conteudo -->
      <div class="information-notes">
        <mat-form-field class="content">
          <mat-label for="content">Ideia, anotação ou tarefa</mat-label>
          <textarea matInput id="content" [(ngModel)]="note.content" name="content" required></textarea>
        </mat-form-field>
      </div>

      <!-- Prévia card de anotações -->
      <h2 class="title">Prévia:</h2>

      <div class="card">
        <app-card [note]="note"></app-card>
      </div>

    </div>

    <div class="button-submit">

      <button mat-fab extended type="submit">
        <mat-icon>send</mat-icon>
        Criar
      </button>

    </div>
  </form>
</section>
